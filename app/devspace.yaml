version: v1beta11

vars:
  - name: IMAGE
    value: mydockeruser/devspace

images:
  default:
    image: ${IMAGE}

deployments:
- name: app
  helm:
    componentChart: true
    values:
      containers:
      - image: ${IMAGE}

dependencies:
- name: app2
  skipBuild: true
  source:
    git: git@github.com:bforchhammer/devspace-dependency-example
    subPath: app2
- name: postgres
  source:
    git: git@github.com:bforchhammer/devspace-dependency-example
    subPath: postgres
